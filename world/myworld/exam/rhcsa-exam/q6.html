	<div class="content">
		<h2>配置文件 /var/tmp/fstab 的权限</h2>
		<p class="title">复制文件 /etc/fstab 到 /var/tmp 目录下，并按照以下要求配置 /var/tmp/fstab 文件的权限:</p>
		<p class="req"><input type="checkbox" /> 该文件的所属人为 root</p>
		<p class="req"><input type="checkbox" /> 该文件的所属组为 root</p>
		<p class="req"><input type="checkbox" /> 该文件对任何人均没有执行权限</p>
		<p class="req"><input type="checkbox" /> 用户 natasha 对该文件有读和写的权限</p>
		<p class="req"><input type="checkbox" /> 用户 harry 对该文件既不能读也不能写</p>
		<p class="req"><input type="checkbox" /> 所有其他用户（包括当前已有用户及未来创建的用户）对该文件都有读的权限</p>

			<p><button  class="button"  onclick="javascript:history.go(-1)">返回</button></p>
		</div>
