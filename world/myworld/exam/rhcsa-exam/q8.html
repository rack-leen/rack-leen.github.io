		<h2>创建一个共享目录</h2>
		<p class="title">在/home目录下创建名为admins的子目录，并按以下要求设置权限：</p>
		<p class="req"><input type="checkbox" /> /home/admins 目录的所属组为adminuser</p>
		<p class="req"><input type="checkbox" /> 该目录对 adminuser 组的成员可读可执行可写，但对其他用户没有任何权限，但 root 不受限制</p>
		<p class="req"><input type="checkbox" /> 在 /home/admins 目录下所创建的文件的所属组自动被设置为 adminuser</p>
